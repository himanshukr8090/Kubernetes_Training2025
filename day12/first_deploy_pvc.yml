apiVersion: apps/v1kind: Deploymentmetadata:  labels:    app: mydeploy  name: mydeployspec:  replicas: 1  selector:    matchLabels:      app: mydeploy  template:    metadata:      labels:        app: mydeploy    spec:      volumes:        - name: myvolume                                 persistentVolumeClaim:            claimName: firstpvc                         containers:        - image: vimal13/apache-webserver-php          name: apache-webserver-php          volumeMounts:            - mountPath: "/mydata"              name: myvolume                      